<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script>
        var d = new Date();
        var hours = d.getHours();
        if (6 < hours && hours < 10) {
            alert("早上好！");
        } else if (11 < hours && hours  < 14) {
            alert("中午好！")
        } else if (14 < hours && hours  < 17) {
            alert("下午好！")
        } else {
            alert("晚上好！")
        }
    </script>
</head>
<body>
    <p></p>
</body>
</html>
