<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.getElementsByTagName("li");
    }

    function getAllListItem2() {
        return document.querySelectorAll("li");
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sec = document.getElementById(sectionId);
        var arr = sec.getElementsByTagName("span");
        var arr2 = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i].innerHTML === "HTML") {
                arr2.unshift(arr[i]);
            }
        }
        return arr2;
    }

    function findAllHtmlSpanInOneSection2(sectionId) {
        var sec = document.getElementById(sectionId);
        var arr = sec.querySelectorAll("span");
        var arr2 = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i].innerHTML === "HTML") {
                arr2.unshift(arr[i]);
            }
        }
        return arr2;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sec = document.getElementById(sectionId);
        var arr = sec.getElementsByTagName("span");
        var arr2 = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i].innerHTML === spanCont) {
                arr2.unshift(arr[i].parentNode);
            }
        }
        return arr2;
    }

    function findListItem2(sectionId, spanCont) {
        var sec = document.getElementById(sectionId);
        var arr = sec.querySelectorAll("span");
        var arr2 = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i].innerHTML === spanCont) {
                arr2.unshift(arr[i].parentNode);
            }
        }
        return arr2;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sec = document.getElementById(sectionId);
        var arr = sec.getElementsByTagName("a");
        var arr2 = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i].className === "active") {
                arr2.unshift(arr[i].innerHTML);
            }
        }
        return arr2;
    }

    function getActiveLinkContent2(sectionId) {
        var sec = document.getElementById(sectionId);
        var arr = sec.querySelectorAll("a.active");
        var arr2 = [];
        for (var i = 0; i < arr.length; i++) {
                arr2.unshift(arr[i].innerHTML);
        }
        return arr2;
    }


    </script>
</body>
</html>
