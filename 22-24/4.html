<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
</head>

<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            var id;

            function find(obj) {
                if (obj) {
                    if (obj.name == name) {
                        id = obj.id;
                    } else {
                        find(obj.left);
                        find(obj.right);
                    }

                }
                return id;
            }
            return find(tree);
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            var name;

            function find(obj) {
                if (obj) {
                    if (obj.id == id) {
                        name = obj.name;
                    } else {
                        find(obj.left);
                        find(obj.right);
                    }
                }
                return name;
            }
            return find(tree);
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR(obj) {
            console.log(obj.name);
            if(obj.left) {
                getListWithDLR(obj.left);
            }
            if(obj.right) {
                getListWithDLR(obj.right);
            }
        }

        console.log("前序遍历");
        getListWithDLR(tree);

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR(obj) {
            if(obj.left) {
                getListWithLDR(obj.left);
            }
            console.log(obj.name);
            if(obj.right) {
                getListWithLDR(obj.right);
            }
        }

        console.log("中序遍历");
        getListWithLDR(tree);

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD(obj) {
            if(obj.left) {
                getListWithLRD(obj.left);
            }
            if(obj.right) {
                getListWithLRD(obj.right);
            }
            console.log(obj.name);
        }

        console.log("后序遍历");
        getListWithLRD(tree);
    </script>
</body>

</html>
