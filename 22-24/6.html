<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple&lt;-pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
        var queue = ["apple", "pear"];
        var p = document.querySelector("p");
        var btn = document.querySelectorAll("button");

        btn[0].onclick = function() {
            var input = document.querySelector("#queue-input").value;
            queue.push(input);
            p.innerHTML = queue.join("&lt;-");
        }

        btn[1].onclick = function() {
            var input = document.querySelector("#queue-input").value;
            queue.shift();
            p.innerHTML = queue.join("&lt;-");
        }

        btn[2].onclick = function() {
            var p2 = document.createElement("p");
            p2.innerHTML = queue[0]
            document.body.appendChild(p2);
        }

        btn[3].onclick = function() {
            if (queue.length == 0) {
                alert("队列为空");
            } else {
                alert("队列不为空");
            }
        }
    </script>
</body>

</html>
