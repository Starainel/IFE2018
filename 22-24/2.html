<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style>
        button {
            display: block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        var btn = document.querySelectorAll("button");
        var p = document.querySelector("p");

        function check() {
            var input = document.querySelectorAll("input");
            var textarea = document.querySelectorAll("textarea");
            var current;
            if (input[0].checked) {
                current = textarea[0].value;
            } else if(input[1].checked) {
                current = textarea[1].value;
            }
            return current;
        }

        function checkTwo() {
            var textarea = document.querySelectorAll("textarea");
            var str1 = textarea[0].value;
            var str2 = textarea[1].value;
            return [str1, str2];
        }

        function checkNum() {
            var input = document.querySelectorAll("input");
            var a = input[2].value;
            var b =input[3].value;
            if (!a || !b) {
                p.innerHTML = "请输入两个参数"
            } else if (Math.floor(a) != a || Math.floor(b) != b) {
                p.innerHTML = "参数须为整数"
            } else {
                return [a, b];
            }
            
        }

        btn[0].onclick = function() {
            var current = check();
            p.innerHTML = current.length;
        }

        btn[1].onclick = function() {
            var current = check();
            if (current.charAt(2) == "") {
                p.innerHTML = "不存在";
            } else {
                p.innerHTML = current.charAt(2);
            }
        }

        btn[2].onclick = function() {
            var str1 = checkTwo()[0];
            var str2 = checkTwo()[1];
            p.innerHTML = str1 + str2;
        }

        btn[3].onclick = function() {
            var str1 = checkTwo()[0];
            var str2 = checkTwo()[1];
            if (!str1 || !str2) {
                p.innerHTML = "没有输入内容！"
            } else if (str1.indexOf(str2) == -1) {
                p.innerHTML = "没有出现！"
            } else {
                p.innerHTML = "第" + (str1.indexOf(str2) + 1) + "位";
            }
        }

        btn[4].onclick = function() {
            var str1 = checkTwo()[0];
            var str2 = checkTwo()[1];
            if (!str1 || !str2) {
                p.innerHTML = "没有输入内容！"
            } else if (str2.indexOf(str1) == -1) {
                p.innerHTML = "没有出现！"
            } else {
                p.innerHTML = "第" + (str2.indexOf(str1) + 1) + "位";
            }
        }

        btn[5].onclick = function() {
            var current = check();
            var a = checkNum()[0];
            var b = checkNum()[1];
            if (a = b) {
                p.innerHTML = "参数不能相同";
            } else {
                p.innerHTML = current.slice(a, b);
            }
        }

        btn[6].onclick = function() {
            var input = document.querySelectorAll("input");
            var textarea = document.querySelectorAll("textarea");
            var current;
            if (input[0].checked) {
                current = textarea[0];
            } else if(input[1].checked) {
                current = textarea[1];
            }
            p.innerHTML = current.rows;
        }

        btn[7].onclick = function() {
            var current = check();
            var a = checkNum()[0];
            var b = checkNum()[1];
            if (b > 0) {
                p.innerHTML = current.substr(a, b);
            }
        }

        btn[8].onclick = function() {
            var current = check();
            if (current.match(/[a-z]+/ig)) {
                p.innerHTML = current.toUpperCase();
            } else {
                p.innerHTML = "须为字母";
            }
        }

        btn[9].onclick = function() {
            var current = check();
            if (current.match(/[a-z]+/ig)) {
                p.innerHTML = current.toLowerCase();
            } else {
                p.innerHTML = "须为字母";
            }
        }

        btn[10].onclick = function() {
            var current = check();
            p.innerHTML = current.replace(/ /g, "");
        }

        btn[11].onclick = function() {
            var input = document.querySelectorAll("input");
            var textarea = document.querySelectorAll("textarea");
            var current, another;
            if (input[0].checked) {
                current = textarea[0].value;
                another = textarea[1].value;
            } else if(input[1].checked) {
                current = textarea[1].value;
                another = textarea[0].value;
            }

            p.innerHTML = current.replace(/a/g, another);
        }


        

    </script>
</body>
</html>
