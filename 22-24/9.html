<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
</head>

<body>
    <script>
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        //大到小排序
        arr.sort(function (a, b) {
            return b - a;
        });
        console.log(arr);
        //小到大排序
        arr.sort(function (a, b) {
            return a - b;
        });
        console.log(arr);


        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        //a-z排序
        arr2.sort();
        console.log(arr2);
        //z-a排序
        arr2.sort().reverse();
        console.log(arr2);


        var arr3 = [
            [10, 14],
            [16, 60],
            [7, 44],
            [26, 35],
            [22, 63]
        ];
        arr3.sort(function (a, b) {
            return b[1] - a[1];
        });
        console.log(arr3);


        var arr4 = [{
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }];
        arr4.sort(function(a, b) {
            return a.value - b.value;
        })
        console.log(arr4);
    </script>
</body>

</html>
