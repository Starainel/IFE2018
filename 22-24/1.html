<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style>
        button {
            display: block;
            margin: 5px;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            float: right;
        }

        .y {
            color: rgb(255, 175, 4);
        }

        .r {
            color: red;
        }

        .g {
            color: green;
        }

    </style>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>

    <script>
        var btn = document.querySelectorAll("button");
        var p = document.querySelector("#result");

        function check() {
            var input = document.querySelectorAll("input");
            var a = input[1].value;
            var b = input[3].value;
            var current = "";
            if (input[0].checked) {
                current = a;
            } else if (input[2].checked) {
                current = b;
            }

            if (input[0].checked || input[2].checked) {
                if (current) {
                    if (Number(current) || Number(current) == 0) {
                        p.innerHTML = "格式正确";
                        p.className = "g";
                        return Number(current);
                    } else {
                        p.innerHTML = "非法输入";
                        p.className = "r";
                    }
                } else {
                    p.innerHTML = "请输入数字"
                    p.className = "y";
                }
            } else {
                p.innerHTML = "请选择一个输入框"
                p.className = "y";
            }
        }

        function checktwo() {
            var input = document.querySelectorAll("input");
            var a = input[1].value;
            var b = input[3].value;

            if (a && b) {
                var aNum = Number(a);
                var bNum = Number(b);

                if (aNum && bNum || (aNum == 0 && bNum) || (bNum == 0 && aNum) || (aNum == 0 && bNum == 0)) {
                    p.innerHTML = "格式正确";
                    p.className = "g";
                    var ab = [aNum, bNum];
                    return ab;
                } else {
                    p.innerHTML = "非法输入";
                    p.className = "r";
                }

            } else {
                p.innerHTML = "请输入两个数字"
                p.className = "y";
            }
        }



            //第一个按钮
            btn[0].onclick = function () {
                check();
            }

            //第二个按钮
            btn[1].onclick = function () {
                var ab = checktwo();
                if (ab != undefined) {
                    var a = ab[0];
                    var b = ab[1];
                    if(Math.floor(b) != b) {
                        p.innerHTML = "B不是整数";
                        p.className = "y";
                    } else if(b >= 0 && b <= 100) {
                        p.innerHTML = a.toFixed(b);
                    } else {
                        p.innerHTML = "位数范围必须在0-100";
                        p.className = "r";
                    }
                }
            }

            //第三个按钮
            btn[2].onclick = function () {
                var current = check();
                if (current != undefined) {
                    p.innerHTML = Math.abs(current);
                }
            }

            //第四个按钮
            btn[3].onclick = function () {
                var current = check();
                if (current != undefined) {
                    p.innerHTML = Math.ceil(current);
                }
            }

            //第五个按钮
            btn[4].onclick = function () {
                var current = check();
                if (current != undefined) {
                    p.innerHTML = Math.floor(current);
                }
            }

            //第六个按钮
            btn[5].onclick = function () {
                var current = check();
                if (current != undefined) {
                    p.innerHTML = Math.round(current);
                }
            }

            //第七个按钮
            btn[6].onclick = function () {
                var ab = checktwo();
                if (ab != undefined) {
                    var a = ab[0];
                    var b = ab[1];
                    if (a > b) {
                        p.innerHTML = a;
                    } else {
                        p.innerHTML = b;
                    }
                }
            }

            //第八个按钮
            btn[7].onclick = function () {
                var ab = checktwo();
                if (ab != undefined) {
                    var a = ab[0];
                    var b = ab[1];
                    if (a < b) {
                        p.innerHTML = a;
                    } else {
                        p.innerHTML = b;
                    }
                }
            }
    </script>
</body>

</html>
