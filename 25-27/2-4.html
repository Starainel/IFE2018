<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style>
        *{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <script>
        function time() {
            var myDate = new Date();
            var year = myDate.getFullYear();
            var month = myDate.getMonth();
            var date = myDate.getDate();
            var day = myDate.getDay();
            var hour = myDate.getHours();
            var minute = myDate.getMinutes();
            var second = myDate.getSeconds();

            function getday(d) {
                switch (d) {
                    case 0:
                        d = "星期天";
                        break;
                    case 1:
                        d = "星期一";
                        break;
                    case 2:
                        d = "星期二";
                        break;
                    case 3:
                        d = "星期三";
                        break;
                    case 4:
                        d = "星期四";
                        break;
                    case 5:
                        d = "星期五";
                        break;
                    case 6:
                        d = "星期六";
                        break;
                }
                return d;
            }

            function getdayE(d) {
                switch (d) {
                    case 0:
                        d = "Sunday";
                        break;
                    case 1:
                        d = "Monday";
                        break;
                    case 2:
                        d = "Tuesday";
                        break;
                    case 3:
                        d = "Wednesday";
                        break;
                    case 4:
                        d = "Thursday";
                        break;
                    case 5:
                        d = "Friday";
                        break;
                    case 6:
                        d = "Saturday";
                        break;
                }
                return d;
            }

            function check(d) {
                if (d < 10) {
                    d = "0" + d;
                }
                return d;
            }

            //检查月份
            function checkM(d) {
                if (d < 10) {
                    d = "0" + (d + 1);
                }
                return d;
            }

            //转12小时制
            function checkH(d) {
                var i;
                if (d <= 12 && d > 0) {
                    i = "AM";
                } else {
                    i = "PM";
                }
                if (d < 10) {
                    d = "0" + (d + 1);
                } else if (d > 12 && d < 22) {
                    d = "0" + (d - 12);
                } else if (d >= 22) {
                    d = d - 12;
                }
                return [i, d]
            }

            day = getday(day);
            day = myDate.getDay(); //重新获取星期的值
            var dayE = getdayE(day);
            month = checkM(month);
            date = check(date);
            hour = check(hour);
            var hourE = checkH(hour);
            minute = check(minute);
            second = check(second);

            document.body.innerHTML = year + "年" + month + "月" + date + "日" + " " + day + " " + hour + ":" + minute + ":" +
                second + "<br>" + year + "-" + month + "-" + date + " " + dayE + " " + hourE[1] + ":" + minute + ":" +
                second + " " + hourE[0];
        }

        setInterval(time, 1000);
    </script>


</body>

</html>
